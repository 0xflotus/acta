<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="_media/favicon.ico" />
    <title>
      acta - Super light and dead simple state manager and event dispatcher for
      react.
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Super light and dead simple state manager and event dispatcher for react."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <style>
      .app-name-link {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .app-name-link > img {
        display: block;
        width: 50px;
        margin-bottom: 30px;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, Helvetica Neue, sans-serif !important;
        text-rendering: optimizeLegibility;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'acta',
        repo: 'https://github.com/fabien-h/acta',
        loadSidebar: true,
        auto2top: true,
        logo: '/_media/acta_logo.svg',
        themeColor: '#f76b5e',
        maxLevel: 4,
        subMaxLevel: 2,
        paths: 'auto',
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  </body>
</html>
